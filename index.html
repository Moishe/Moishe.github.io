<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  font: 16px/1.5em "Helvetica Neue", Helvetica, sans-serif;
}

.outline-text {
  color: #ddd;
  white-space: nowrap;
  text-shadow: 2px 2px 0px #000;
  font-weight: 400;
}

div.title {
  font-size: 64px;
  letter-spacing: -2px;
}

div.menu {
  margin-top: 20px;
  font-size: 20px;
  margin-left: 3px;
  letter-spacing: -1px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

svg {
  display:block;
  margin:auto;
}

img.header {
  width: 100%;
}

div.contents {
  width: 100%;
}

div.header-container {
  position: absolute;
  left: 9%;
  width: 82%;
  top: 16%;
  text-align: left;
  height: 64px;
}

div.photo-details {
  position: absolute;
  right: 2%;
  bottom: 5%;
  font-weight: 100;
}

a {
  color: #ddd;
  text-decoration: none;
}

</style>
</head>
<body>
<div class="contents" style="width:100%; height: 100%; position:relative;">
  <img class="header" src="header.jpg">
  <div class="header-container">
    <div class="outline-text title">Moishe Lettvin</div>
    <div class="outline-text menu">
      <a href="https://twitter.com/moishel">@</a>
      |
      <a href="https://www.facebook.com/moishe">f</a>
    </div>
  </div>
</div>
</body>
</html>
