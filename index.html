<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  font: 16px/1.5em "Helvetica Neue", Helvetica, sans-serif;
  background: black;
}

div.outline-text {
  color: #ddd;
  white-space: nowrap;
  text-shadow: 2px 2px 0px #000;
  font-weight: 400;
}

div.title {
  font-size: 64px;
  letter-spacing: -2px;
}

div.menu {
  font-size: 20px;
  margin-left: 3px;
  letter-spacing: -1px;
}

img.header {
  width: 100%;
}

div.contents {
  width: 100%;
}

div.header-container {
  position: absolute;
  left: 9%;
  width: 82%;
  top: 16%;
  text-align: left;
  height: 64px;
  background: rgba(22, 22, 54, 0.8);
  padding-top: 40px;
  padding-left: 20px;
}

a {
  color: #ddd;
  text-decoration: none;
}

a.outside {
  margin-right:20px;
}

</style>
</head>
<body>
<div class="contents" style="width:100%; height: 100%; position:relative;">
  <img class="header" src="header.png">
  <div class="header-container">
    <div class="outline-text title" style="float: left">Moishe Lettvin</div>
    <div class="outline-text menu" style="float: right">
      <a class="outside" href="http://stackoverflow.com/users/23786/moishe"><img src="icons/so-icon-grey.png" style="width: 32px"></a>
      <a class="outside" href="https://github.com/moishe"><img src="icons/github-icon-grey.png" style="width: 32px"></a>
      <a class="outside" href="https://twitter.com/moishel"><img src="icons/twitter-icon-grey.png" style="width: 32px"></a>
    </div>
  </div>
</div>
</body>
</html>
