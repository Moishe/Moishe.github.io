<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  font: 16px/1.5em "Helvetica Neue", Helvetica, sans-serif;
  background: black;
}

.outline-text {
  color: #ddd;
  white-space: nowrap;
  text-shadow: 2px 2px 0px #000;
  font-weight: 400;
}

div.title {
  font-size: 64px;
  letter-spacing: -2px;
}

div.menu {
  font-size: 20px;
  margin-left: 3px;
  letter-spacing: -1px;
}

div.section-header {
  text-align: left;
  width: 100;
  font-size: 32px;
  letter-spacing: -1px;
}

div.section-contents {
  margin-top: 40px;
  text-align: left;
  width: 100;
  font-size: 20px;
  letter-spacing: -1px;
  line-height: 32px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

svg {
  display:block;
  margin:auto;
}

img.header {
  width: 100%;
}

div.contents {
  width: 100%;
}

div.header-container {
  position: absolute;
  left: 9%;
  width: 82%;
  top: 16%;
  text-align: left;
  height: 64px;
  background: rgba(22, 22, 54, 0.8);
  padding-top: 40px;
  padding-left: 20px;
}

a {
  color: #ddd;
  text-decoration: none;
}

a.outside {
  margin-right:20px;
}

hr.faded {
  clear: both;
  float: none;
  width: 100%;
  height: 1px;
  margin: 1.4em 0;
  border: none;
  background: #333;
  background-image: -webkit-gradient(
      linear,
      left bottom,
      right bottom,
      color-stop(0, rgb(0,0,0)),
      colore-stop(0.1, rgb(32,32,32)),
      color-stop(0.9, rgb(32,32,32)),
      color-stop(1, rgb(0,0,0))
  );
  background-image: -moz-linear-gradient(
      left center,
      rgb(0,0,0) 0%,
      rgb(32,32,32) 10%,
      rgb(32,32,32) 90%,
      rgb(0,0,0) 100%
  );
}
</style>
</head>
<body>
<div class="contents" style="width:100%; height: 100%; position:relative;">
  <img class="header" src="header.png">
  <div class="header-container">
    <div class="outline-text title" style="float: left">Moishe Lettvin</div>
    <div class="outline-text menu" style="float: right">
      <a class="outside" href="http://stackoverflow.com/users/23786/moishe"><img src="icons/so-icon-grey.png" style="width: 32px"></a>
      <a class="outside" href="https://github.com/moishe"><img src="icons/github-icon-grey.png" style="width: 32px"></a>
      <a class="outside" href="https://twitter.com/moishel"><img src="icons/twitter-icon-grey.png" style="width: 32px"></a>
    </div>
  </div>
</div>
</body>
</html>
