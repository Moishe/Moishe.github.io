<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Plus graph</title>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="plusgraph.js"></script>
    <style type="text/css">

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

marker#source {
  fill: green;
}

path.link.source {
  stroke: green;
}

path.link.target {
  stroke: blue;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font-size: 13px;
  font-family: Helvetica;
  font-style: bold;
  pointer-events: none;
}

text.shadow {
  stroke: #fff;
  stroke-width: 3px;
  stroke-opacity: .8;
}

    </style>
  </head>
  <body>
    <h1>#etsynomics</h1>
    <script type="text/javascript">



var nodes = {};

var connections = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, pagerank: ranks[link.source]});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, pagerank: ranks[link.target]});

  if (!connections[link.source.name]) {
    var target = link.target.name;
    connections[link.source.name] = {target: 0};
  } else {
    connections[link.source.name][link.target.name] = 0;
  }

  if (!connections[link.target.name]) {
    var source = link.source.name;
    connections[link.target.name] = {source: 0};
  } else {
    connections[link.target.name][link.source.name] = 0;
  }
});

var highlighted = nodes[links[0].target.name];

var w = 1024,
    h = 768;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([w, h])
    .linkDistance(300)
    .charge(-1500)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

// Per-type markers, as they don't inherit styles.
svg.append("svg:defs").selectAll("marker")
    .data(["source", "target"])
  .enter().append("svg:marker")
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")
    .data(force.links());

var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link"; })
    .attr("marker-end", function(d) { return "url(#source)"; });

var circle = svg.append("svg:g").selectAll("circle")
    .data(force.nodes())
  .enter().append("svg:circle")
    .attr("r", function(d) { return Math.max(d.pagerank, 5); })
    .call(force.drag)
    .on("click", function(d) { highlight(d); tick(); });

var text = svg.append("svg:g").selectAll("g")
    .data(force.nodes())
  .enter().append("svg:g");

// A copy of the text with a thick white stroke for legibility.
text.append("svg:text")
    .attr("x", 8)
    .attr("y", ".31em")
    .attr("class", "shadow")
    .text(function(d) { return d.name; });

text.append("svg:text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

function highlight(d) {
    highlighted = d;
}

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", function(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy);
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  })
  .attr("opacity", function(d) {
      if (d.source.name == highlighted.name || d.target.name == highlighted.name) {
          return 0.5;
      } else {
          return 0.1;
      }
  })
  .attr("class", function(d) {
      if (d.source.name == highlighted.name) {
          return "link source";
      } else if (d.target.name == highlighted.name) {
          return "link target";
      } else {
          return "link";
      }
  });


  circle.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  })
    .attr("opacity", function(d) { if (d.name == highlighted.name) { return 0.7; } else {return 0.3; } });


  text
    .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    })
    .attr("opacity", function(d) {
        if (d.name == highlighted.name) {
            return 0.7;
        } else if (connections[highlighted.name] && d.name in connections[highlighted.name]) {
            return 0.6;
        } else {
            return 0.1;
        }

    });
}

    </script>
  </body>
</html>
