<html>
  <head>
  	<script type="text/javascript" source="jquery-3.2.1.min.js"></script>
  	<script type="text/javascript">
		var first_names = ['rain', 'pine', 'oak', 'star', 'oat', 'brindle', 'burnt', 'moon', 'sun', 'sky', 'cloud', 'mist', 'grey', 'black', 'white', 'silver', 'umber', 'moss', 'shine', 'quiet', 'bark', 'dead', 'rubble', 'flame'];

		var last_names = ['shadow', 'drop', 'wind', 'pool', 'shine', 'puddle', 'tree', 'leaf', 'scar', 'rift', 'river', 'creek', 'stream', 'pelt', 'fur', 'face', 'deer', 'mouse', 'tail', 'ear'];

		function randomElementFromArray(arr){
	  		return arr[Math.floor(Math.random() * arr.length)];
		}

	  	function generateName(){
	  		var name = randomElementFromArray(first_names) + randomElementFromArray(last_names);

	  		document.getElementById('name').innerHTML = name;
	  	}

	  	function countNames(){
	  		return first_names.length * last_names.length;
	  	}
  	</script>
  </head>
  <body onload="onLoad()">
  	<script type="text/javascript">
  		function onLoad(){
  			var nameCount = countNames();
  			document.getElementById('namespace_info').innerHTML = "There are <b>" + nameCount + "</b> possible names! We will choose the right one just for you!";
			generateName()
  		}
  	</script>
  	<h1>Welcome to the Warrior Cat Name Generator!</h1> 
	<div id="namespace_info"></div>  	
  	<button onclick="generateName()">Give Me My Name</button>
  	<div id="name"></div>
  </body>
</html>
